<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Table using HTML.</title>
</head>
<body>
    <table border="2" align="left" width="400px" height="200px">
        <caption> ABC Company</caption>
            <tr>
                <td><font color="">SN</font></td>
                <td><font color="">Items</font></td>
                <td><font color="">Quantity</font></td>
                <td><font color="">Rate</font></td>
                <td><font color="">Total</font></td>
            </tr>
            <tr bgcolor="pink">
                <td><font color="">1</font></td>
                <td><font color="">Oil</font></td>
                <td align="center"><font color="" ><b>3</b></font></td>
                <td><font color="">190</font></td>
                <td><font color="">570</font></td>
                
            </tr>
            <tr>
                <td><font color="">2</font></td>
                <td><font color="">Sugar</font></td>
                <td><font color="">5</font></td>
                <td><font color="">90</font></td>
                <td><font color="">450</font></td>
            </tr>
        
    </table>
    <table border="2" align="center">
        <caption><b><u>Marks Obtained by Students</u></b></caption>
        <tr>
            <td rowspan="2">Roll No.</td>
            <td colspan="4" align="center"><b>Subjects</b></td>
            <td rowspan="2">Total Marks</td>
            
        </tr>
        <tr>
            <td>Math</td>
            <td>Science</td>
            <td>English</td>
            <td>Nepali</td>
            
        </tr>
        <tr>
           <td>1</td>
           <td>50</td>
           <td>70</td>
           <td>65</td>
           <td>55</td>
           <td>240</td> 
        </tr>
        <tr>
            <td>2</td>
            <td>80</td>
            <td>40</td>
            <td>95</td>
            <td>45</td>
            <td>260</td> 
         </tr>
    </table>
</body>
</html>
