<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Project</h1>
    <h2>Project Management</h2>
    <table cellpadding="10" cellspacing="2" align="center">
        <th>Project Name</th>
        <tr>
            <td>Project Name</td>
            <td>
                <input type="text" placeholder="Project Name">
            </td>
        </tr>
        <th>Assigned to</th>
        <tr>
            <td>Assigned to</td>
            <td>
                <select name="person">
                    <option value="Er Merry Petision">Er Merry Petision</option>
                    <option value="Er Ramhari Poudel">Er Ramhari Poudel</option>
                    <option value="Er Robert Watson">Er Robert Watson</option>
                </select>
            </td>
        </tr>

        <th>Start Date</th>
        <tr>
            <td>Start Date</td>
            <td><input type="date"></td>
        </tr>
        <th>End Date</th>
        <tr>
            <td>End Date</td>
            <td><input type="date"></td>
        </tr>
        <th>Priority</th>
        <tr>
            <td>Priority</td>
            <td>
                <input type="radio" name="priority" value="High">High
                <input type="radio" name="priority" value="Average">Average
                <input type="radio" name="priority" value="Low">Low
            </td>
        </tr>
        <th>Description</th>
        <tr>
            <td>Description</td>
            <td><textarea name="description" cols="35" rows="4"></textarea> </td>
        </tr>
        <tr aria-colspan="2" align="center">
            <td>
                <button type="submit" class="submit1">Submit</button>
            </td>
            <td>
                <button type="reset" class="reset1">Clear</button>
            </td>
        </tr>
    </table>
</body>
</html>
