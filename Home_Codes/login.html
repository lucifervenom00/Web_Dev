<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body>
    <h2 align="center">Project Management</h2>
    <table cellpading="10" cellspacing="2" align="center">
        <th>Project Name:</th>
        <tr>
            <td>Project Name</td>
            <td>
                <input type="text" placeholder="Project Name">
            </td>
        </tr>
        <th>Assigned to:</th>
        <td>
            <select name="Person">
                <option value="Raghav">Er Raghav Raj Phuyal</option>
                <option value="Deepak">Er Deepak Bhusan</option>
                <option value="Robert">Er Robert Watson</option>
            </select>
        </td>
        <tr>
        <th>Start Date:</th>
        <tr>
            <td>Start Date</td>
            <td><input type="date"></td>
        </tr>
        </tr>
        <th>End Date:</th>
        <tr>
            <td>End Date</td>
            <td><input type="date"></td>
        </tr>
        <th>Priority:</th>
        <tr>
            <td>Priority</td>
            <td>
                <input type="radio" name="prio" value="High">High
                <input type="radio" name="prio" value="Average">Average
                <input type="radio" name="prio" value="Low">Low
            </td>
        </tr>
        <th>Description</th>
        <tr>
            <td>Description</td>
            <td>
                <textarea name="desc" cols="35" rows="4"></textarea>
            </td>
        </tr>
    </table>
</body>

</html>
